version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fhir_postgres
    environment:
      POSTGRES_DB: fhir_registry
      POSTGRES_USER: fhir_user
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fhir_user -d fhir_registry"]
      interval: 30s
      timeout: 10s
      retries: 3


  pgadmin:
    image: dpage/pgadmin4
    container_name: fhir_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

  
  redis:
    image: redis:7-alpine
    container_name: fhir_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  chroma:
      image: chromadb/chroma:latest
      container_name: fhir_chroma
      ports:
        - "8001:8001"
      volumes:
        - chroma_data:/chroma/chroma
      environment:
        - IS_PERSISTENT=TRUE
        - ANONYMIZED_TELEMETRY=FALSE
      restart: unless-stopped
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/heartbeat"]
        interval: 30s
        timeout: 10s
        retries: 3



volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local